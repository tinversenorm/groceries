name: "Garlicky kale salad w crispy chickpeas"
servings: 3
note: "Could be stretched to 4."
link: "https://minimalistbaker.com/garlicky-kale-salad-with-crispy-chickpeas/"
ingredients:
- name: "kale"
  quantity: 1
  unit: bunch
- name: "chickpeas"
  quantity: 1
  unit: can
- name: "oil"
  quantity: 1.5
  unit: tbsp
- name: "salt"
  type: seasoning
- name: "garam masala"
  quantity: 2.5
  unit: tbsp
- name: "garlic"
  quantity: 1
  unit: head
- name: "tahini"
  quantity: 0.333333
  unit: cup
- name: "olive oil"
  quantity: 2
  unit: tbsp
- name: "lemon"
  quantity: 2
  unit: whole
- name: "maple syrup"
  quantity: 1.5
  unit: tbsp
