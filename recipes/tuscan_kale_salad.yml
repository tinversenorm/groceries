name: "Tuscan Kale Salad"
servings: 4
ingredients:
- name: "lemon"
  quantity: 1
  unit: whole
- name: "farro"
  quantity: 0.5
  unit: cup
- name: "dinosaur kale"
  quantity: 1
  unit: bunch
# Seasoning ingredients don't need quantity.
- name: "black pepper"
