- name: "olive oil"
  quantity: 0.25
  unit: cup
- name: "garlic"
  quantity: 2
  unit: clove
- name: "kosher salt"
  type: seasoning
- name: "nutritional yeast"
  quantity: 0.333333
  unit: cup
- name: "hemp seeds"
  quantity: 0.333333
  unit: cup
